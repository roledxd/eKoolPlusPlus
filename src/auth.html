<html>
  <head>
    <title>eKool++ | Авторизация</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div class="app" id="auth-app-page">
      <div class="topbar" style="height: 10%;">
        <div class="titlebar" style="width: 100%">
          <button class="topBtn" style="width: 100%; cursor:default;">eKool++</button>
        </div>
      </div>
      <div class="contentArea">
        <div id="content" class="content">
          <div style="width: 100%; height: 100%; display: flex; align-items: center; flex-direction: column;">
            <h1>Авторизация</h1>
            <input id="auth-username" class="auth-input" type="text" placeholder="Имя пользователя">
            <br>
            <input id="auth-password" class="auth-input" type="password" placeholder="Пароль">
            <br>
            <button id="auth_signin" class="auth-button" type="submit">Авторизоваться</button>
            <br>
            <hr style="width: 50%;">
            <a class="auth-link" target="_blank" href="https://vk.com/dev_roled"><h3>Группа ВК</h3></a>
            <h4>Сделал Ромчик</h4>
          </div>
      </div>
    </div>
  </body>
</html>
